name: study_helper_app
description: A study helper app with flashcards, quizzes, and study guides
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.8

  # Navigation
  go_router: ^17.0.1

  # UI
  flutter_svg: ^2.2.3
  google_fonts: ^7.0.2

  # Utils
  file_picker: ^10.3.8
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  #   - assets/icons/
